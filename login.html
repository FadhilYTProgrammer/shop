<!DOCTYPE html>
<html lang="en" data-theme="winter">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.37.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <title>Login | IDN Shop</title>
</head>
<body>
    <div class="hero min-h-screen bg-[url('img/bg-idn.jpg')]">
        <div class="card bg-base-100/50 w-auto">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold lg:text-7xl">Login now!</h1>
            <p class="py-6 lg:font-bold lg:text-4xl">Nikmati Penawaran Terbaik di IDN Shop</p>
          </div>
          <div class="card flex-shrink-0 w-full max-w-sm lg:max-w-lg shadow-2xl bg-base-100/50">
            <div class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Username</span>
                </label>
                <input type="text" placeholder="Username" class="input input-bordered" />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="text" placeholder="password" class="input input-bordered" />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <a class="btn btn-primary" href="idn-shop.html">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
